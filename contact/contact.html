    <!-- Section Contact -->
    <section class="ctc" id="contact">
      <div class="container">
        <h1 class="ctc-h1 wow slideInLeft" data-wow-delay="0.1s">Un projet de création web ?</h1>
        <h2 class="ctc-h2 wow zoomIn" data-wow-delay="0.2s">Prenons le temps d'en discuter !</h2>
        <div class="row mt-5 ">
          <div class="col-12 offset-md-3 col-md-6">
            <div class="contact-form wow zoomIn" data-wow-delay="0.1s">
              <div id="success"></div>
              <form class="shadow bg-white" name="sentMessage" id="contactForm" method="post" action="/form/mail.php">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" name="name" required-pattern="^[A-Za-z '-]+$"
                    maxlength="30" placeholder="Nom" required="required"
                    data-validation-required-message="Veuillez saisir votre nom" />
                  <label class="label-title" for="floatingInput">Nom:</label>
                  <p class="help-block"></p>
                </div>
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" name="email"
                    required-pattern="^[A-Za-z]+@{1}[A-Za-z]+\.{1}[A-Za-z]{2,}$" placeholder="Email" required="required"
                    data-validation-required-message="Veuillez saisir votre email" />
                  <label class="label-title" for="floatingInput">Email:</label>
                  <p class="help-block"></p>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="subject" name="subject" required-pattern="^[A-Za-z '-]+$"
                    maxlenght="40" placeholder="Objet" required="required"
                    data-validation-required-message="Veuillez entrer le sujet de votre message" />
                  <label class="label-title" for="floatingInput">Objet:</label>
                  <p class="help-block"></p>
                </div>
                <div class="form-floating">
                  <textarea class="form-control" id="message" name="message" required-pattern="^[A-Za-z '-]+$"
                    placeholder="Votre message" required="required"
                    data-validation-required-message="Veuillez saisir votre message"></textarea>
                  <label class="label-title" for="floatingInput">Message:</label>
                  <p class="help-block"></p>
                </div>
                <!-- <div class="g-recaptcha" data-sitekey="6LeqrkAfAAAAAOK09poOyl0dAwM4FXZQ00lB4Zyq"></div> -->
                <div>
                  <button class="btn mt-5" name="submit-btn" type="submit" id="sendMessageButton">Envoyer</button>
                </div>
              </form>
            </div>
